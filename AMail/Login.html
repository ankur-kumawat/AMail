<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Advanced Mail - Login</title>
</head>

<body bgcolor="#CAD2FB">
	<div style="height:100%; width:100%">
       	<div style="height:30px; width:100%; text-align:center; font-size:16px; font-family:'Comic Sans MS', cursive; color:#6699FF">
        	Enter Login Id and Password to Continue
        </div>
    	<form action="Home" method="post">
        <div style="height:30px; font-family:'Comic Sans MS', cursive; color:#6699FF">
            <div style="width:49%; text-align:right; font-size:14px; float:left; margin-right:3px">User Name : </div>
            <div style="width:49%; text-align:left; float:left; margin-left:3px"><input type="text" name="uname"/></div>
        </div>
        <div style="height:30px; font-family:'Comic Sans MS', cursive; color:#6699FF">
                <div style="width:49%; text-align:right; font-size:14px; float:left; margin-right:3px">Password : </div>
	            <div style="width:49%; text-align:left; float:left; margin-left:3px"><input type="password" name="upass"/></div>
        </div>
        <div style="height:30px; font-family:'Comic Sans MS', cursive; color:#6699FF">
                <div style="width:49%; text-align:right; float:left; margin-right:3px"><input type="submit" value="Home"/></div>
	            <div style="width:49%; text-align:left; float:left; margin-left:3px"><input type="reset" value="Cancel"/></div>
        </div>
        </form>
    </div>
</body>
